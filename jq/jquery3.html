<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{font-size: 24px}
        .pinkBG{background: rgb(241, 47, 199)}
        .greenText{color: green;}
        .yellowBG{background: yellow}
        .redBG{background: red;}
        .whiteText{color: #fff;}
        .redBrd{border: 2px solid#f00;}
        .blueBrd{border: 2px solid #00f;}
        .greenBG{background: green;}
        .redOL{outline: 2px solid #f00;}
        .red{background: red; color: white;}
    </style>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js">
    
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            // attribute selector
            $("#red").addClass("pinkBG");
            $("naver").addClass("red");
            $("a target").addClass("whiteText");
            $("a[href*='naver']").addClass("redBG");
            $("a[target]").addClass("whiteText");

            /*hierarchy selector*/
            $(".DOMTree > li").css("border", "2px solid purple");
            $("li li").addClass("redBrd");

            // basic filter selector
            $(".basic_filter p:eq(0)").addClass("greenBG");
            $("p:even").addClass("pinkBG");

            // form filter
            // $("[type=text]").addClass("red");
            $(":text").css({background : "red" , color : "white"})   
            $("[type=checkbox]").attr("checked", true).css("border","1px solid purple");
            $(" :checked").css({outline:"3px solid #f00"});



        })
    </script>
</head>
<body>
    <p id="red"><span>제이쿼리</span>를 이용하여 스타일 적용하기</p>
    <p class="blue"><span>스타일시트</span>의 선택자를 그대로 사용 가능합니다.</p>

    <hr>
    
    <p><a href="http://blog.naver.com" title="네이버 블로그로 이동">네이버 블로그</a></p>
    <p><a href="http://cafe.naver.com" target="_blank">네이버 카페</a></p>
    
    <hr>

    <ul class="DOMTree">
        <li>ul의 하위 계층</li>
        <li>ul의 하위 계층
            <ul>
                <li>여기는 손자 계층</li>
                <li>여기도 손자 계층</li>
            </ul>
        </li>
        <li>ul의 하위 계층</li>
    </ul>

    <div class="basic_filter">
        <p>첫 번째 문단</p>
        <p>두 번째 문단</p>
        <p>세 번째 문단</p>
        <p>네 번째 문단</p>
    </div>

    <hr>
        <!-- form filter -->
    <p><input type="text"></p>
    <p><input type="password"></p>
    <p><input type="checkbox" checked>CheckBox #1</p>
    <p><input type="checkbox">CheckBox #2</p>
    
    
</body>
</html>
